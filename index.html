<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>String Converters</h1>
    <div class="continer">
       
         <div class="option">
             <h2>Convert To Uppercase</h2>
             <input type="text" id="inputvalue" placeholder="Enter a word">
             <button onclick="convertToCapital()"> Convert </button><br>
             <p id="result"></p>
        </div>
        <div class="option">
             <h2>String Capitalisation</h2>
             <input type="text" id="inputvalue1" placeholder="Enter a word">
             <button onclick="StringTofirstupper()"> Convert </button><br>
             <p id="result1"></p>
        </div>
        <div class="option">
             <h2>String Capitalisation of all</h2>
             <input type="text" id="inputvalue2" placeholder="Enter a word">
             <button onclick="convertToCapitalall()"> Convert </button><br>
             <p id="result2"></p>
        </div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
